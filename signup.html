<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Twatter | Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt|PT+Sans:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <!-- navigasi -->
        <nav>
            <div id="wrapper">
                <!-- logo, tapi pake teks dulu -->
                <a href="index.html">
                    <h3>Twatter <i class="fas fa-store"></i></h3>
                </a>
                
                <ul>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#">Setting</a></li>
                    <li><a href="signup.html">Sign Out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="wrapper">

        <section id="signup-section">
            <form onsubmit="event.preventDefault(); signUp()" method="POST">
                <h2>Sign Up</h2>

                <fieldset>
                    <legend><span>1</span> General</legend>
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="user_name" />
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="full_name" />
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user_email"/>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="user_password" />
                </fieldset>

                <fieldset>
                    <legend><span>2</span> Specific</legend>
                    <label for="biography">Biography</label>
                    <textarea id="biography" name="user_bio"></textarea>
                </fieldset>

                
                <button type="submit">Sign Up keun</button>

            </form>
        </section>

        <footer>
            <nav>
                <ul>
                    <li class="bottom-nav">About Us</li>
                    <li class="bottom-nav">Support</li>
                    <li class="bottom-nav">Terms 'n Cond</li>
                </ul>
                <p id="some-text">Situs ini dibuat dengan kesadaran penuh</p>
                <p id="copyright-text">&copy; Copyright 2018</p>
            </nav>
        </footer>
    </div>
</body>
</html>
